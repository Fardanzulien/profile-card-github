<html>
  <head>
    <title>Profil card</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <!-- header -->
    <nav>
      <div class="pb-link">
        <a href="index.html">Home</a>
        <a href="about.me.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="button">Let's talk</div>
      </div>
    </nav>
    <!-- end header -->

    <!-- content -->
    <div class="container">
      <div class="contact-info">
        <h2>CONTACT INFO</h2>
        <div class="info-item">
          <div class="box">
            <i class="fas fa-envelope" style="margin-left: 20%"></i>
          </div>
          <div style="margin-left: 10px">
            <p>MAIL US</p>
            <a href="mailto:email@example.com">[email protected]</a>
          </div>
        </div>
        <div class="info-item">
          <div class="box">
            <i class="fas fa-phone" style="margin-left: 20%"></i>
          </div>
          <div style="margin-left: 10px">
            <p>CONTACT US</p>
            <p>+62 838-6392-1855</p>
          </div>
        </div>
        <div class="info-item">
          <div class="box">
            <i class="fas fa-map-marker-alt" style="margin-left: 20%"></i>
          </div>
          <div style="margin-left: 10px">
            <p>LOCATION</p>
            <p>Pekan Baru, Indonesia</p>
          </div>
        </div>
        <h2>OTHER</h2>
        <div class="wrapper">
          <div class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </div>
          <a href="#" class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="#" class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
        </div>
      </div>
      <div class="contact-form">
        <h2>Let's work <span>together.</span></h2>
        <form>
          <input type="text" placeholder="Name *" required />
          <input type="email" placeholder="Email *" required />
          <input type="text" placeholder="Your Subject *" required />
          <textarea placeholder="Your Message *" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
    <!-- end content -->

    <!-- footer -->
    <div class="pb-text">
      <div class="text-5">All rights reserved by</div>
      <div class="text-6">FardhanXD Web</div>
    </div>
    <!-- end footer -->
  </body>
</html>
